description: "The Imitation of Christ (Latin: De Imitatione Christi) by Thomas à Kempis\
  \ is a Christian devotional book. It was first composed in Latin ca.1418-1427. It\
  \ is a handbook for spiritual life arising from the Devotio Moderna movement, of\
  \ which Kempis was a member.\nThe Imitation is perhaps the most widely read devotional\
  \ work next to the Bible, and is regarded as a devotional and religious classic.\
  \ Its popularity was immediate, and it was printed 745 times before 1650. Apart\
  \ from the Bible, no book has been translated into more languages than the Imitation\
  \ of Christ.\nThe text is divided into four books, which provide detailed spiritual\
  \ instructions: \"Helpful Counsels of the Spiritual Life\", \"Directives for the\
  \ Interior Life\", \"On Interior Consolation\" and \"On the Blessed Sacrament\"\
  .\nThe approach taken in the Imitation is characterized by its emphasis on the interior\
  \ life and withdrawal from the world, as opposed to an active imitation of Christ\
  \ by other friars. The book places a high level of emphasis on the devotion to the\
  \ Eucharist as key element of spiritual life.\n From Wikipedia (CC BY-SA)."
